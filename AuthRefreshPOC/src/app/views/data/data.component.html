<div>
    <input type="button" value="LoadData" (click)="loadData()">
</div>
<div>
    <div *ngFor="let val of values">
        {{ val }}
    </div>
</div>
<div style="margin-top:15px">
    <div>Compiled Prod library</div>
    <lib-POCLibrary [label]="'Label'" [btnLabel]="'Click Me'"></lib-POCLibrary>
</div>
<div style="margin-top:15px">
    <div>Debuggable Version</div>
    <lib-poclibrary-debuggable [label]="'Label Debug'" [btnLabel]="'Click Me Debug'"></lib-poclibrary-debuggable>
</div>
